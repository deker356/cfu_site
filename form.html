<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Расписание, кураторы, преподователи">
    <meta name="description" content="Направление Системный анализ и управление в Крымском Федеральном Университете">
    <title>Системный анализ и управление</title>
    <link rel="stylesheet" href="css/form2.css">
</head>
<body>
    <header>
        <img src="../project/img/Remove-bg.ai_1728639841575.svg">
        <p>Системный анализ и управление</p>
    </header>
    <form method="post" action="#">
        <h1>Вход</h1>
        <img class="logo_studak" src="../project/img/icons8-ticket-64.png">
        <input class="studak" type="text" name="studac" pattern="ФТИ20[0-9]{2}/Б/[0-9]{4}" placeholder="Номер студенческого билета" autofocus required tabindex="1"><br>
        <img class="password_logo" src="../project/img/mbrilock_99595.svg">
        <input class="password" type="password" name="pass" placeholder="Пароль" required tabindex="2"><br>
        <input class="bottom" type="submit" value="Вход">
        <p>Нет аккаунта? <a href="form2.html">Зарегистрироваться</a></p>
    </form>
</body>
</html>
