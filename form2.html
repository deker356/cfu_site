<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системный анализ и управление</title>
    <link href="css/form.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../project/img/Remove-bg.ai_1728639841575.svg">
        <p>Системный анализ и управление</p>
    </header>
    <div class="form">
        <form method="post" action="#">
            <h1>Регистрация</h1>
            <img class="family_logo" src="../project/img/icons8-name-50.png" alt="">
            <input class="family" type="text" name="family" placeholder="Фамилия" required autofocus><br>
            <img class="imaya_logo" src="../project/img/icons8-name-50.png">
            <input class="imaya" type="text" name="imya" placeholder="Имя" required><br>
            <img class="studak_logo" src="../project/img/icons8-ticket-64.png">
            <input class="studak" type="text" name="studac" placeholder="Номер студенческого билета" required pattern="ФТИ20[0-9]{2}/Б/[0-9]{4}"><br>
            <img class="password_logo" src="../project/img/mbrilock_99595.svg">
            <input class="password" type="password" placeholder="Придумайте пароль" required><br>
            <input class="button" type="submit" value="Зарегистрироваться" >
        </form>
    </div>
</body>
</html>
